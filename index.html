<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
  <form action="">
    <label for="input">Guess the Number 0 to 100</label>
  <input type="number" id="input" placeholder="enter a number" min="0" max="100" required>

  <div class="first">
    <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
    <button type="button" id="startGame" class="btn btn-primary" disabled>Start Game</button>
  </div>

  <div>
    <p id="output"></p>
    <p id="guessDisplay"></p>
  </div>

  </form>

</div>
</body>
</html>
